<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id='controlsbox'>
			<div class='controlsboxdiv'>
				<p>specimen name</p>
				<input type="text">
			</div>
			<div class='controlsboxdiv'>
				<p>bravias lattice</p>
				<select name="" id="">
					<option value="first">First</option>
					<option value="second">Second</option>
					<option value="third">Third</option>
				</select>
			</div>
			<div class='controlsboxdiv'>
				<p>Units</p>
				<div id='unitsflex'>
					<span>
						a = 
						<input id='angleA' type="number" value='60'>
					</span>
					<span>
						b = 
						<input id='angleB' type="number" value='60'>
					</span>
					<span>
						c = 
						<input id='angleC' type="number" value='60'>
					</span>
					<span>
						X = 
						<input id='lengthX' type="number" value='10'>
					</span>
					<span>
						Y = 
						<input id='lengthY' type="number" value='10'>
					</span>
					<span>
						Z = 
						<input id='lengthZ' type="number" value='10'>
					</span>
				</div>
			</div>
			<div class='controlsboxdiv'>
				<p>Coordinates of Atoms</p>
				<div id='atomsflex'>
					<span>
						<p>atoms</p>
						<input id='atominput' type="text">
					</span>
					<span>
						<p>element</p>
						<input id='elementinput' type="text">
					</span>
					<span>
						<p>X</p>
						<input id='xinput' type="text">
					</span>
					<span>
						<p>Y</p>
						<input id='yinput' type="text">
					</span>
					<span>
						<p>Z</p>
						<input id='zinput' type="text">
					</span>
					<span>
						<p>Color</p>
						<input type="text" id='colorpicker'>
					</span>

				</div>
			</div>
			<div class='controlsboxdiv' id='buttonflex'>
				<button id='atomaddbutton' class='buttonrow'>Add</button>
				<button id='atomremovebutton' class='buttonrow'>Remove</button>
				<button class='buttonrow'>Clear</button>
				<button class='buttonrow'>View</button>
			</div>
			<div class='controlsboxdiv' id='atomslist'>
				<table id='atomslisttable'>
					<tr>
						<td>X</td>
						<td>Y</td>
						<td>Z</td>
						<td>Color</td>
					</tr>
				</table>

			</div>
			<div class='controlsboxdiv' id='tablediv'>
				<p>Scale # of Unit</p>
				<div>
		
					<table>
						<tr>
							<td>X</td>
							<td>Y</td>
							<td>Z</td>
						</tr>
						<tr>
							<td>1</td>
							<td>3</td>
							<td>1</td>

						</tr>
					</table>

				</div>
			</div>
		</div>

		<script src="js/three.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/TrackBallControls.js"></script>
		<script src="js/spectrum.js"></script>

		<script src="js/Specimen.js"></script>
		<script src='js/component.js'></script>
		<script src='js/column.js'></script>
		<script src='js/onclick.js'></script>
		<script src="js/controls.js"></script>
		<script src='js/app.js'></script> 
		<link rel='stylesheet' href='./styles.css'>
		<link rel='stylesheet' href='./spectrum.css'>
	</body>
</html>
