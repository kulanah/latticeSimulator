<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id='controlsbox'>
			<div class='controlsboxdiv'>
				<p>specimen name</p>
				<div id='specimenrow'>
					<input id='specimenname' type="text">
					<input type="text" id='latticecolorpicker' class='colorpicker'>
					<button id='controlsboxhide'>Hide</button>
				</div>
			</div>
			<div class='controlsboxdiv'>
				<p>bravias lattice</p>
				<select name="" id="">
					<option value="Primitive Cubic">Primitive Cubic</option>
					<option value="bcc">bcc</option>
					<option value="fcc">fcc</option>
					<option value="Tetragonal">Tetragonal</option>
					<option value="Body centered Tetragonal">Body centered Tetragonal</option>
					<option value="Orthohombic">Orthohombic</option>
					<option value="Body Centered Orthohombic">Body Centered Orthohombic</option>
					<option value="Face Centered Orthohombic">Face Centered Orthohombic</option>
					<option value="End Centered Orthohombic">End Centered Orthohombic</option>
					<option value="Hexagonal">Hexagonal</option>
					<option value="Rhombohedral">Rhombohedral</option>
					<option value="Monoclinic">Monoclinic</option>
					<option value="End Centered Monoclinic">End Centered Monoclinic</option>
					<option value="Triclinic">Triclinic</option>
				</select>
			</div>
			<div class='controlsboxdiv'>
				<p>Units</p>
				<div id='unitsflex'>
					<span>
						a =
						<input id='lengthX' type="number" value='5.431'>
					</span>
					<span>
						b =
						<input id='lengthY' type="number" value='5.431'>
					</span>
					<span>
						c =
						<input id='lengthZ' type="number" value='5.431'>
					</span>
					<span>
						Alpha =
						<input id='angleA' type="number" value='90' max='180'>
					</span>
					<span>
						Beta =
						<input id='angleB' type="number" value='90' max='180'>
					</span>
					<span>
						Gamma =
						<input id='angleC' type="number" value='90' max='180'>
					</span>
					</span>
				</div>
			</div>
			<div class='controlsboxdiv'>
				<p>Coordinates of Atoms</p>
				<div id='atomsflex'>
					<span>
						<p>atoms</p>
						<input id='atominput' type="text">
					</span>
					<span>
						<p>element</p>
						<div id='elementinput'></div>
					</span>
					<span>
						<p>X</p>
						<input id='xinput' type="number" value='0'>
					</span>
					<span>
						<p>Y</p>
						<input id='yinput' type="number" value='0'>
					</span>
					<span>
						<p>Z</p>
						<input id='zinput' type="number" value='0'>
					</span>
					<span>
						<p>Color</p>
						<input type="text" class='colorpicker' id='atomcolorpicker'>
					</span>

				</div>
			</div>
			<div class='controlsboxdiv' id='buttonflex'>
				<button id='atomaddbutton' class='buttonrow'>Add</button>
				<button id='atomremovebutton' class='buttonrow'>Remove</button>
				<button class='buttonrow'>Clear</button>
				<button class='buttonrow'>View</button>
			</div>
			<div class='controlsboxdiv' id='atomslist'>
				<table id='atomslisttable'>
					<tr>
						<td>X</td>
						<td>Y</td>
						<td>Z</td>
						<td>Color</td>
					</tr>
				</table>

			</div>
			<div class='controlsboxdiv' id='tablediv'>
				<p>Scale # of Unit</p>
				<div>

					<table>
						<tr>
							<td>X</td>
							<td>Y</td>
							<td>Z</td>
						</tr>
						<tr>
							<td><input id='xcountnumber' type='number' value='4' max='4'></td>
							<td><input id='ycountnumber' type='number' value='2' max='4'></td>
							<td><input id='zcountnumber' type='number' value='1' max='4'></td>

						</tr>
					</table>

				</div>
			</div>
		</div>

		<div id='controlsboxexpand' class='hidden'><button>Controls Box</button></div>

		<script src="js/three.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/TrackBallControls.js"></script>
		<script src="js/spectrum.js"></script>

		<script src="js/Specimen.js"></script>
		<script src='js/component.js'></script>
		<script src='js/column.js'></script>
		<script src='js/onclick.js'></script>
		<script src='js/onchange.js'></script>
		<script src="js/controls.js"></script>
		<script src='js/app.js'></script>
		<link rel='stylesheet' href='./styles.css'>
		<link rel='stylesheet' href='./spectrum.css'>
	</body>
</html>
